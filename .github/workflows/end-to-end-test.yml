name: End-to-End Tests

on:
  workflow_run:
    workflows:
      - "Backend Unit Test"
      - "Frontend Unit Test"
    types: [completed]

jobs:
  e2e-tests:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      contains(fromJson(toJson(github.event.workflow_run)).workflow_name, 'Backend Unit Test') ||
      contains(fromJson(toJson(github.event.workflow_run)).workflow_name, 'Frontend Unit Test')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup services (DB, etc.)
        run: |
          # ex.: docker-compose -f docker-compose.test.yml up -d
          echo "Starting test services..."
      - name: Run E2E
        run: npm run test:e2e