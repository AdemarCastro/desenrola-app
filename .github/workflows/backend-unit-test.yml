name: Backend Unit Test

on:
  workflow_run:
    workflows: ["Backend Build"]
    types: [completed]

jobs:
  backend-unit-test:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - name: Test
        run: npm test